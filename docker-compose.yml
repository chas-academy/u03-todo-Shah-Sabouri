version: "3.1"
services:
  php:
      build:
        context: .
        dockerfile: Dockerfile
      ports:
        - 80:80
      volumes:
        - ./src:/var/www/html/
  db:
    image: mariadb
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: mariadb
      MARIADB_DATABASE: todo
    volumes:
      - ./src/seed:/docker-entrypoint-initdb.d:ro
  adminer:
    image: adminer
    restart: unless-stopped
    ports:
      - 8080:8080